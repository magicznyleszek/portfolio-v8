<!DOCTYPE html>
<html class="infinie love for dinosaurs" lang="{{ include.language }}">
<head>
    <!-- stuff -->
    <meta charset="utf-8">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- info -->
    <title>{% include site-title.twig %}</title>
    <meta name="description" content="{% if include.language == "en-us" %}{{ site.description-en-us }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="{{ site.author }}">
    <link rel="author" href="{{ site.url }}/humans.txt">

    <!-- open graph -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="{{ site.name }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% endif %}{% if post.title %}{{ post.title }}{% endif %}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:image" content="{{ site.url }}/assets/img/favicon-152.png?version=4"/>

    <!-- style & viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ site.url }}/assets/css/global.css?version=4" media="all" rel="stylesheet">
    <link href="{{ site.url }}/assets/css/print.css?version=4" media="print" rel="stylesheet">

    <!-- icons -->
    <link rel="shortcut icon" href="{{ site.url }}/assets/img/favicon.ico?version=4">
    <link rel="apple-touch-icon" href="{{ site.url }}/assets/img/favicon-152.png?version=4">
    
    <!-- fonts -->
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic,700italic&subset=latin,latin-ext" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>

<body{% if page.title == 404 %} class="error"{% endif %}>
    <header>
        <a href="{{ site.url }}{% if include.language == "en-us" %}/en-us{% endif %}" id="logo">
            {% include img/chmurka-logo.svg %}
        </a>
        <nav id="menu">
            <a href="#menu" class="open"><i class="fa fa-bars fa-fw"></i></a>
            <a href="#close" class="close"><i class="fa fa-times fa-fw"></i></a>
            <ul>
                {% for link in site.data.navigation %}
                    {% if forloop.last %}
                        <hr>
                    {% endif %}
                    <li>
                        {% if include.language == "en-us" %}
                            <a href="{{ link.url-en-us }}">
                                <i class="fa {{ link.icon }} fa-fw"></i> {{ link.name-en-us }}
                            </a>
                        {% else %}
                            <a href="{{ link.url }}">
                                <i class="fa {{ link.icon }} fa-fw"></i> {{ link.name }}
                            </a>
                        {% endif %}
                    </li>
                {% endfor %}
            </ul>
        </nav>
    </header>
