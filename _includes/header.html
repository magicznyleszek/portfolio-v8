<!DOCTYPE html>
<html class="infinie love for dinosaurs" lang="{{ include.language }}">
<head>
    <!-- stuff -->
    <meta charset="utf-8">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- info -->
    <title>{% if include.language == "en-us" %}{{ site.name-en-us }}{% else %}{{ site.name }}{% endif %}</title>
    <meta name="description" content="{% if include.language == "en-us" %}{{ site.description-en-us }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="{{ site.author }}">
    <link rel="author" href="{{ site.url }}/humans.txt">

    <!-- style & viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ site.url }}/assets/css/global.css?version=3" media="all" rel="stylesheet">
    <link href="{{ site.url }}/assets/css/print.css?version=3" media="print" rel="stylesheet">

    <!-- icons -->
    <link rel="shortcut icon" href="{{ site.url }}/assets/img/favicon.ico?version=3">
    <link rel="apple-touch-icon" href="{{ site.url }}/assets/img/favicon-152.png?version=3">
    
    <!-- fonts -->
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic,700italic&subset=latin,latin-ext" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>

<body>
    <header>
        <a href="{{ site.url }}{% if include.language == "en-us" %}/en-us{% endif %}" id="logo">
            {% include chmurka-logo.html %}
        </a>
        <nav id="menu">
            <a href="#menu" class="open">{{ site.icon-menu }}</a>
            <a href="#close" class="close">{{ site.icon-close }}</a>
            <ul>
                {% for link in site.data.navigation %}
                    {% if forloop.last %}
                        <hr>
                    {% endif %}
                    {% if include.language == "en-us" %}
                        <li><a href="{{ link.url-en-us }}"><i class="fa {{ link.icon }} fa-fw"></i> {{ link.name-en-us }}</a></li>
                    {% else %}
                        <li><a href="{{ link.url }}"><i class="fa {{ link.icon }} fa-fw"></i> {{ link.name }}</a></li>
                    {% endif %}
                {% endfor %}
            </ul>
        </nav>
    </header>
