<article>
    <a href="{{ post.url }}" data-amount="{{ post.amount }}"><img src="{{ site.url }}/img/{{ post.thumbnail }}" alt=""></a>
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <ul>
        {% for category in post.categories %}
            <li><a href="{{ site.url }}/category/{{ category }}">{% include category-icon.html %}<span>{% include category-name.html %}</span></a></li>
        {% endfor %}
    </ul>
</article>
