<article>
    <a href="{{ post.url }}" data-amount="{{ post.amount }}"><img src="/img/{{ post.thumbnail }}" alt=""></a>
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <ul>
        {% for category in post.categories %}
            <li><a href="{% if include.language == "en-us" %}/en-us{% endif %}/category/{{ category }}">{% include category-icon.html %}<span>{% include category-name.html language="en-us" %}</span></a></li>
        {% endfor %}
    </ul>
</article>
