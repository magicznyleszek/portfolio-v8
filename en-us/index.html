---
layout: default.en-us
---

<h2 id="work">Work</h2>

{% for post in site.posts %}
    {% if post.language == "en-us" %}
        <article>
            <a href="{{ post.url }}"><img src="{{ site.url }}/img/{{ post.thumbnail }}" alt=""></a>
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            {% for category in post.categories %}
                <a href="{{ site.url }}/en-us/category/{{ category }}">{{ category }}</a>
            {% endfor %}
            <p>{{ post.amount }}</p>
        </article>
    {% endif %}
{% endfor %}
