---
layout: default
---

<h2>Work</h2>

{% for post in site.posts limit: 9000 %}
    <article>
        <img src="img/posts/{{ post.thumbnail }}" alt="">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        {% for category in post.categories %}
            <a href="#{{ category }}">{{ category }}</a>
        {% endfor %}
        <p>{{ post.amount }}</p>
    </article>
{% endfor %}
