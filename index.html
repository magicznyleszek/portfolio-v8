---
layout: default
---

{% for post in site.posts limit: 9000 %}
    <article>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <p>{{ post.date | timeago: 1 }}</p>
        {% for category in post.categories %}
            <a href="#{{ category }}">{{ category }}</a>
        {% endfor %}
    </article>
{% endfor %}
