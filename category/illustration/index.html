---
layout: default
---

<h2>Ilustracja</h2>

{% for post in site.categories.illustration %}
    {% if post.language == site.default-language %}
        <article>
            <img src="/img/posts/{{ post.thumbnail }}" alt="">
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            {% for category in post.categories %}
                <a href="/category/{{ category }}">{{ category }}</a>
            {% endfor %}
            <p>{{ post.amount }}</p>
        </article>
    {% endif %}
{% endfor %}
