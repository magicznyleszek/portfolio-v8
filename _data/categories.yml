- name: Druk
  nameEnUs: Print
  description: "Zawsze miło jest zobaczyć wynik swojej graficznej pracy w formie fizycznego artefaktu, i obserwować jak się zachowuje i zmienia pod wpływem stale zmieniającego się środowiska naturalnego."
  descriptionEnUs: "It is always nice to see the result of your own graphical work in the form of a physical artifact, and see how it behaves and changes under the influence of an ever-changing natural environment."
  url: /category/print
  urlEnUs: /en-us/category/print
  slug: print
  icon: fa-print